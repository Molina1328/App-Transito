<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recursos de Tránsito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let recurso of recursos">
      <ion-label>
        <h2>{{ recurso.title }}</h2>
        <p>{{ recurso.date ? (recurso.date.toDate() | date) : 'Fecha no disponible' }}</p>
        <p>{{ recurso.content }}</p>
      </ion-label>
      <ion-button color="danger" (click)="eliminarRecursos(recurso)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Botón flotante para agregar más entidades -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="agregarRecursos()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
