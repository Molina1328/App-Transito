<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Señales de Tránsito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let senal of senales">
      <ion-thumbnail slot="start" *ngIf="senal.imageUrl">
        <img [src]="senal.imageUrl" alt="Imagen de señal">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ senal.title }}</h2>
        <p>{{ senal.date ? (senal.date.toDate() | date) : 'Fecha no disponible' }}</p>
        <p>{{ senal.content }}</p>
      </ion-label>
      <ion-button color="danger" (click)="eliminarSenal(senal)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Botón flotante para agregar más entidades -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="agregarSenal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
