<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Infracciones de Tr치nsito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let infraccion of infracciones">
      <ion-thumbnail slot="start" *ngIf="infraccion.imageUrl">
        <img [src]="infraccion.imageUrl" alt="Imagen de infracci칩n">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ infraccion.title }}</h2>
        <p>{{ infraccion.date ? (infraccion.date.toDate() | date) : 'Fecha no disponible' }}</p>
        <p>{{ infraccion.content }}</p>
      </ion-label>
      <ion-button color="danger" (click)="eliminarInfraccion(infraccion)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Bot칩n flotante para agregar m치s infracciones -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="agregarInfracciones()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
