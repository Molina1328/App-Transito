<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="create-account-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registro</ion-card-title>
        <ion-card-subtitle>Complete todos los campos para crear su cuenta</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="createAccount()">
          <ion-item>
            <ion-label position="floating">Nombre de usuario</ion-label>
            <ion-input 
              type="text" 
              [(ngModel)]="username" 
              name="username"
              required
              clearInput>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input 
              type="email" 
              [(ngModel)]="email" 
              name="email"
              required
              clearInput>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input 
              type="password" 
              [(ngModel)]="password" 
              name="password"
              required
              clearInput>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirmar contraseña</ion-label>
            <ion-input 
              type="password" 
              [(ngModel)]="confirmPassword" 
              name="confirmPassword"
              required
              clearInput>
            </ion-input>
          </ion-item>

          <div class="ion-padding">
            <ion-button 
              expand="block" 
              type="submit" 
              [disabled]="loading">
              <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
              <span *ngIf="!loading">Crear cuenta</span>
            </ion-button>
          </div>
        </form>

        <div class="ion-text-center ion-padding-top">
          <ion-text color="primary">
            <a routerLink="/login">¿Ya tienes una cuenta? Iniciar sesión</a>
          </ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
