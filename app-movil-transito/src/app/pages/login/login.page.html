<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-input placeholder="Correo electrónico" type="email" [(ngModel)]="email" clearInput></ion-input>
        <ion-input placeholder="Contraseña" type="password" [(ngModel)]="password" clearInput></ion-input>
        
        <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>
        
        <!-- Botón para redirigir a Crear Cuenta -->
        <ion-button expand="full" fill="outline" color="secondary" routerLink="/create-account">
          Crear Cuenta
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
